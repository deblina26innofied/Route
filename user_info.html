<div>
  <ul>
    <li ng-repeat="emp in listEmployee" ng-click="userDetails()">
        <p>ID:<span ng-bind="emp.id"></span>
        </p>
        <p>
           NAME:<span ng-bind="emp.name"></span>
        </p>
        <p>ADDRESS:<span ng-bind="emp.address"></span>

        </p>
    </li>
  </ul>
</div>
